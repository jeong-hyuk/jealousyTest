<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/qna.css" />
    <link rel="stylesheet" href="./css/result.css" />
  </head>
  <body>
    <div class="container">
      <section id="main" class="mx-auto my-5 py-5 px-3">
        <h3>질투심 유발 테스트</h3>
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"></div>
        <img src="./img/제주도하늘.jpeg" alt="mainImage" class="img-fluid" />

        <p>아래 시작하기 버튼을 눌러 시작해주세요</p>
        <button
          type="button"
          class="btn btn-outline-danger mt-3"
          onclick="js:begin()"
        >
          시작하기
        </button>
      </section>

      <section id="qna">
        <div class="status mx-auto mt-5">
          <div class="statusBar"></div>
        </div>
        <div class="qBox my-5 mx-auto py-3"></div>

        <div class="answerBox"></div>
      </section>
      <section id="result" class="mx-auto my-5 py-5 px-3">
        <h1>당신의 질투 질투 점수는?</h1>
        <div class="resultname"></div>
        <div
          id="resultImg"
          class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"
        ></div>

        <div class="resultDesc"></div>
      </section>
    </div>
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
  </body>
</html>
